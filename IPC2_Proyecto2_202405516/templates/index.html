<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>GuateRiegos 2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="cardTitle">
            <h1>GuateRiegos 2.0</h1>
        </div>
        <div class="cardArchivoXML">
            <div class="cardArchivoXMLContent">
                <div class="cardArchivoXMLTitle">
                    <h2>Cargar configuración</h2>
                </div>
                <div class="cardArchivoXMLBody">
                    <form>
                        <div class="file-input-group">
                            <input name="archivo_xml" type="file" accept=".xml" required />
                            <button type="submit">Cargar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="cardSimulacion">
            <div class="cardSimulacionContent">
                <div class="cardSimulacionTitle">
                    <h2>Simulación</h2>
                </div>
                <div class="cardSimulacionBody">
                    <form>
                        <div class="form-group">
                            <label for="inv">Invernadero</label>
                            <select id="inv" name="inv" required></select>
                        </div>
                        <div class="form-group">
                            <label for="plan">Plan</label>
                            <select id="plan" name="plan" required></select>
                        </div>
                        <div class="form-group">
                            <label for="t">t (seg)</label>
                            <input id="t" name="t" type="number" min="1" value="5" />
                        </div>
                        <div class="form-group">
                            <button type="submit">Simular</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="cardReportes">
            <div class="cardReportesContent">
                <div class="cardReportesTitle">
                    <h2>Reportes</h2>
                </div>
                <div class="cardReportesBody">
                    <form>
                        <button type="submit">Ver Reportes HTML</button>
                    </form>
                    <form>
                        <button type="submit">Descargar salida.xml</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
