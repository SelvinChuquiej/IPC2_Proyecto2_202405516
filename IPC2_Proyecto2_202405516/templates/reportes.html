<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>GuateRiegos 2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid py-2" style="height: 100vh;">
        <div class="d-flex align-items-center justify-content-center mb-4"
            style="height: 80px; background-color: rgb(69, 48, 110); border-radius: 8px; color: white; width: 100%; height: 10%;">
            <h1>GuateRiegos 2.0</h1>
        </div>
        <div class="container-fluid card mb-4" style="width: 75%;">
            <div class="card-body">
                <h2 class="card-title">Reporte de simulación</h2>
                <div class="mb-3">
                    <p class="mb-1"><strong>Invernadero:</strong> {{ invernadero.nombre }}</p>
                    <p class="mb-3"><strong>Plan:</strong> {{ plan.nombre }}</p>
                    <h5>
                        Tiempo óptimo: <span class="badge bg-primary">{{ tiempo_optimo }}</span>
                        &nbsp;|&nbsp;
                        Litros totales: <span class="badge bg-success">{{ agua_total }}</span>
                        &nbsp;|&nbsp;
                        Gramos totales: <span class="badge bg-warning text-dark">{{ fert_total }}</span>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
